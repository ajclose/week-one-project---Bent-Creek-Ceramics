  <main>
    <div class="newsletter">
      <div class="sign-up">
        <form>
          <fieldset>
            <legend>
            <h4>Sign Up for Our Weekly Newsletter</h4>
          <h5>Stay up to date with events, activities, news and specials</h5>
        </legend>
        <!---<label for="name">Name</label>-->
        <input type="text" id="nameInput" name="name" value="Name">
        <br>
        <!--<label for"email">Email</label>-->
        <input type="email" id="emailInput" name="email" value="Email">
        <div class="button">
          <input type="submit" id="signupButton" value="Submit">
          </fieldset>
        </div>

        </form>
      </div>
    </div>

  </main>

    <!-- <footer>
      Copyright 2017, Bent Creek Ceramics
    </footer> -->
  </div>

  <script type="text/javascript">
  var nameInput = document.getElementById('nameInput');
  var emailInput = document.getElementById('emailInput');
  var signupButton = document.getElementById('signupButton');
  signupButton.addEventListener('click', function(e) {
    var nameVal = nameInput.value;
    var emailVal = emailInput.value;
    if (nameVal && emailVal) {
      alert('Thanks for signing up, ' + nameVal + '. Newsletters will be sent to ' + emailVal);
      nameInput.value = "";
      emailInput.value = "";
    } else {
      alert('We would love for you to sign up, please provide both your name and email address.');
    }
  });
</script>
